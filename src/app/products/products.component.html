<!-- page header -->
<div class="site-page-header-ghost-wrapper">
  <nz-page-header>
    <nz-page-header-title>Products</nz-page-header-title>
    <nz-page-header-subtitle>all</nz-page-header-subtitle>
    <nz-page-header-extra>
      <button nz-button nzType="primary" nzGhost><i nz-icon nzType="shopping-cart"></i> Cart</button>
    </nz-page-header-extra>
  </nz-page-header>
</div>

<!-- all products -->
<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6" *ngFor="let product of productsList | paginate: config">
    <nz-card nzTitle="Card title" style="margin-bottom: 10px;" [nzSize]="'small'" [nzHoverable]="true">
      <p>Card content {{product}}</p>
    </nz-card>
  </div>
</div>

  <!-- pagination -->
  <nz-card [nzBorderless]="true">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </nz-card>
