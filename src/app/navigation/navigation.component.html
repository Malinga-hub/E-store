<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item>Store</li>
      <li nz-menu-item>About</li>
      <li nz-menu-item>Login/Register</li>
    </ul>
  </nz-header>
  <nz-content class="outer-content">
    <!-- carousel -->
    <nz-carousel nzAutoPlay>
      <div nz-carousel-content *ngFor="let item of carouselList">
        <h3>{{ item }}</h3>
      </div>
    </nz-carousel>
    <!-- breadcrumbs -->
        <nz-breadcrumb>
      <nz-breadcrumb-item>Store</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{currentRoute()}}</nz-breadcrumb-item>
    </nz-breadcrumb>
    <!-- layout -->
    <nz-layout class="inner-layout">
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzTitle="Mens Fashion" nzIcon="man">
            <ul>
              <li nz-menu-item nzSelected>option1</li>
              <li nz-menu-item>option2</li>
              <li nz-menu-item>option3</li>
              <li nz-menu-item>option4</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Womens Fashion" nzIcon="woman">
            <ul>
              <li nz-menu-item>option5</li>
              <li nz-menu-item>option6</li>
              <li nz-menu-item>option7</li>
              <li nz-menu-item>option8</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Childrens Fashion" nzIcon="smile">
            <ul>
              <li nz-menu-item>option9</li>
              <li nz-menu-item>option10</li>
              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-content class="inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <nz-footer>KIM StoreÂ©2020</nz-footer>
  </nz-content>
</nz-layout>
